<html>
    <title>Lab 8</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <div class = "transbox">
    <head>
        <p stylr="text-align: center;"> Would you like to post a question?</p>
        <p style="text-align: right;"> <a href={{ url_for('question') }}>Post Question</a></p>
        <h1>ACME University</h1>
        <p style="text-align: left;">Hello, here are the questions:</p>
        <div class="list-group">
            {% for question in questions %}
            <a href="{{ url_for('response', question_id=question.id) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.post }}</h4>
                <p class="list-group-item-text">Asked by: {{ question.ask.name }}</p>
            </a>
            {% endfor %}
        <p style="text-align: right;"> <a href={{ url_for('logout') }}>Logout</a></p>
        
    </head>

    <body>
    </body>
</div>
</html>
