<html>
<title>ACME Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<div class="transbox">

    <div class="topnav">
        <form class="form-control" method="POST" action="{{url_for('find')}}">
            <input type="text" name="filtered" placeholder="Search..">
        </form>
    </div>

    <head>
        <h1>ACME Forums</h1>
        <p style="text-align: left;">Hello, here are the questions:</p>
        <p style="text-align: right;">Welcome, {{ user.username }}</p>
        <p style="text-align: right;"> <a href={{ url_for('logout') }}>Logout</a></p>
    </head>

    <body>
        <div class="outerbox">
            <h1>Post Your Own Questions: </h1>
            <form class="form-control" method="POST" action="{{url_for('question')}}">
                <textarea class="form-control" id="askquestion" name="askquestion" rows="5" cols="60"></textarea>
                <p><button type="submit" class="btn btn-primary">Submit</button></p>
            </form>
            <p></p>
            <p></p>

            <div class="innerbox">
                <table>
                    {% for something in preguntas %}
                    <tr>
                        <th>
                            <a href="{{ url_for('response', question_id=something.id) }}" class="list-group-item">
                                <h1>{{ something.posts }}</h1>
                            </a>
                        </th>
                    </tr>
                    <tr>
                        <td>Posted By: {{ something.name }} {{something.likes}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
    </body>
</div>

</html>
