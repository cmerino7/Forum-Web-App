<html>
<title>ACME Dashboard</title>
<!--link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"-->
<div class="transbox">

    <div class="topnav">
        <form class="form-control" method="POST" action="{{url_for('find')}}">
            <input type="text" name="filtered" placeholder="Search..">
        </form>
    </div>

    <head>
        <h1>ACME University</h1>
        <p style="text-align: left;">Hello, here are the questions:</p>
        <p style="text-align: right;"> <a href={{ url_for('logout') }}>Logout</a></p>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/bougie.css') }}">
        <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>

    <body>
        <nav class="main-menu">
            <div>
                <a class="logo" href="{{ url_for('aboot')}}"></a>
            </div>
            <div class="settings"></div>
                <div class="scrollbar" id="style-1">
                    <ul>
                        <li>
                            <a href="{{ url_for('aboot')}}">
                            <i class="fa fa-home fa-lg"></i>
                            <span class="nav-text">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('login')}}">
                            <i class="fa fa-user fa-lg"></i>
                            <span class="nav-text">Login / Register</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('dashboard')}}">
                            <i class="fa fa-envelope-o fa-lg"></i>
                            <span class="nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('response', question_id=1)}}">
                            <i class="fa fa-question-circle fa-lg"></i>
                            <span class="nav-text">Response 1</span>
                            </a>
                        </li>
                            <ul class="logout">
                        <li>
                            <a href="{{ url_for('logout')}}">
                            <i class="fa fa-lightbulb-o fa-lg"></i>
                            <span class="nav-text">Log Out</span>
                            </a>
                        </li>
                    </ul>
            </nav>
        
        
            <div class="outerbox">
            <h1>Post Your Own Questions: </h1>
                <form class="form-control" method="POST" action="{{url_for('question')}}">
                    <textarea class="form-control" id="askquestion"
                        name="askquestion" rows="5" cols="60"></textarea>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        <p></p>
        <p></p>
        </div>
        <div class="innerbox">
            <table class="questionTable">
                {% for something in preguntas %}
                <tr>
                    <th>
                        <td>
                            <a href="{{ url_for('response', question_id=something.id) }}" class="list-group-item"><h1>{{ something.post }}</h1></a>
                            Posted By: {{ something.ask.name }}
                        </td>
                    </th>
                </tr>

                {% endfor %}
            </table>
        </div>
    </body>


</html>
