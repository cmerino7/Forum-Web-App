<html>
<title>ACME Dashboard</title>
<!--link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"-->
<div class="transbox">

    <head>
        <h1 class="pageTitle">Search</h1>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/bougie.css') }}">
        <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    </head>

    <body>
        <nav class="main-menu">
            <div class="topnav">
                <i class="fa fa-search fa-lg"></i>
                <form class="form-control" method="POST" action="{{url_for('find')}}">
                    <input id="navSearch" type="text" name="filtered" placeholder="Search...">
                </form>
            </div>
            <div>
                <a class="logo" href="{{ url_for('aboot')}}"></a>
            </div>
            <div class="settings"></div>
                <div class="scrollbar" id="style-1">
                    <ul>
                        <li>
                            <a href="{{ url_for('aboot')}}">
                            <i class="fa fa-home fa-lg"></i>
                            <span class="nav-text">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('login')}}">
                            <i class="fa fa-user fa-lg"></i>
                            <span class="nav-text">{% if current_user %}Hello, {{current_user.name}}{% else %}Login / Register{% endif %}</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('dashboard')}}">
                            <i class="fa fa-envelope-o fa-lg"></i>
                            <span class="nav-text">View Questions</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('logout')}}">
                            <i class="fa fa-sign-out fa-lg"></i>
                            <span class="nav-text">Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="outerbox">
                <h1 class="pageTitle">Results for '{{result}}'</h1>
        <p></p>
        <p></p>
        <div class="innerbox">
            <table>
                {% for something in preguntas %}
                <tr>
                    <th>
                        <td class="searchresult">
                        <a href="{{ url_for('response', question_id=something.id) }}" class="list-group-item">
                            <h1>{{ something.posts }}</h1>
                        </a>Posted By: {{ something.name }}
                    </td>
                    </th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</div>

</html>
