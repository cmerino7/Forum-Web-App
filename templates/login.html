<html>
    <title>Lab 8</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <div class = "transbox">
    <head>
        <div class = "innerbox">
            <h1>ACME University</h1>
        </div>
    </head>

    <body>
        <div class="loginbox">
        <h1>Login</h1>
        <p>
            <form method = "POST" action="">
                
                <p>{{ form.hidden_tag()}}</p>
                <p>{{ form.username(class_="form-control-field") }}</p>
                <p>{{ form.password(class_="form-control-field") }}</p>
                <p>{{ form.submit(class_="form-control-button")  }}</p>
            </form>
        </p>
    </div>
    </div>
    </body>
</div>
<script src = "{{ url_for('static', filename = 'js/learn.js')}}" ></script>
</html>
